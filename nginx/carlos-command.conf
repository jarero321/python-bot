# Carlos Command - Nginx Configuration
# Copiar a: /etc/nginx/sites-available/carlos-command
# Luego: ln -s /etc/nginx/sites-available/carlos-command /etc/nginx/sites-enabled/
# IMPORTANTE: Reemplazar carlos-ai-agent.com.mx con tu dominio real

upstream carlos_command {
    server 127.0.0.1:8000;
}

# Redirect HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name carlos-ai-agent.com.mx;

    # Para Certbot (validación de dominio)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirige todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name carlos-ai-agent.com.mx;

    # SSL Certificates (generados por Certbot)
    ssl_certificate /etc/letsencrypt/live/carlos-ai-agent.com.mx/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/carlos-ai-agent.com.mx/privkey.pem;

    # SSL Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/carlos-command.access.log;
    error_log /var/log/nginx/carlos-command.error.log;

    # Proxy settings
    location / {
        proxy_pass http://carlos_command;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (si lo necesitas en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Webhook de Telegram (mismo config, pero explícito)
    location /webhook/telegram {
        proxy_pass http://carlos_command;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Telegram puede tardar en responder
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://carlos_command;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
