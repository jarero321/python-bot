version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carlos-command-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # CÃ³digo fuente para hot reload en desarrollo
      - ./app:/app/app:ro
      # Base de datos persistente
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - APP_ENV=${APP_ENV:-development}
      - TZ=America/Mexico_City
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - carlos-network
    depends_on:
      - ngrok

  ngrok:
    image: ngrok/ngrok:latest
    container_name: carlos-command-ngrok
    restart: unless-stopped
    command:
      - "http"
      - "app:8000"
      - "--log=stdout"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"  # Dashboard de ngrok
    networks:
      - carlos-network

networks:
  carlos-network:
    driver: bridge
