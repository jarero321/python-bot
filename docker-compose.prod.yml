version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: carlos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-carlos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-carlos_brain}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-carlos} -d ${POSTGRES_DB:-carlos_brain}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carlos-network

  # Servicio one-shot para migraciones
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carlos-migrations
    entrypoint: ["./scripts/migrate.sh"]
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - carlos-network
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carlos-command-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - TZ=America/Mexico_City
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - carlos-network
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

volumes:
  postgres_data:

networks:
  carlos-network:
    driver: bridge
