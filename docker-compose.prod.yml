version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carlos-command-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Base de datos persistente
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - TZ=America/Mexico_City
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - carlos-network
    depends_on:
      cloudflared:
        condition: service_healthy

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: carlos-command-cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - carlos-network

networks:
  carlos-network:
    driver: bridge
