name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  APP_DIR: /opt/carlos-command

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "Tests completed"

  deploy:
    name: Deploy to VPS
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          command_timeout: 15m
          script: |
            set -e
            APP_DIR="/opt/carlos-command"
            cd $APP_DIR

            echo "=== [1/7] Pulling latest changes ==="
            git fetch origin main
            git reset --hard origin/main

            echo "=== [2/7] Stopping current containers ==="
            docker-compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true

            echo "=== [3/7] Building new image ==="
            docker-compose -f docker-compose.prod.yml build

            echo "=== [4/7] Starting PostgreSQL ==="
            docker-compose -f docker-compose.prod.yml up -d postgres

            echo "Waiting for PostgreSQL to be healthy..."
            for i in {1..30}; do
              if docker-compose -f docker-compose.prod.yml exec -T postgres pg_isready -U carlos -q 2>/dev/null; then
                echo "PostgreSQL is ready!"
                break
              fi
              echo "Waiting for PostgreSQL... ($i/30)"
              sleep 2
            done

            echo "=== [5/7] Running migrations ==="
            docker-compose -f docker-compose.prod.yml run --rm migrations

            echo "=== [6/7] Starting app ==="
            docker-compose -f docker-compose.prod.yml up -d app

            echo "=== [7/7] Health check ==="
            echo "Waiting for app to start..."
            for i in {1..30}; do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "Health check passed!"
                break
              fi
              echo "Attempt $i/30 - waiting..."
              sleep 2
            done

            if ! curl -sf http://localhost:8000/health; then
              echo "Health check failed! Showing logs:"
              docker-compose -f docker-compose.prod.yml logs --tail=100
              exit 1
            fi

            # Cleanup
            docker image prune -f

            echo "=== Deploy complete ==="
            docker-compose -f docker-compose.prod.yml ps

  notify:
    name: Notify Result
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify success
        if: needs.deploy.result == 'success'
        run: echo "Deployment successful!"

      - name: Notify failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1
